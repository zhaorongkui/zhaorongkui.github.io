<div class="bac">
  <div class="container containercss">
    <div class="tianchongtop"></div>
    <div class="top">
      <a href="">
        <img src="http://wenda.ghostchina.com/static/css/default/img/login_logo.png" alt="">
      </a>
      <h2>注册新用户</h2>
    </div>
    <div class="">
      <form  class="form-horizontal" #myForm="ngForm">
        <div class="form-group test">
          <label for="exampleInputEmail1"></label>
          <!-- <input type="text" class="form-control" id="" placeholder="用户名"> -->
          <input type="text" class="form-control"  [(ngModel)]="form.username" name="username" #username="ngModel" [rangeLength]="[2, 20]" required placeholder="用户名" tips="请输入一个 2-14 位的用户名">
          <span *ngIf="username.errors?.rangeLength" class="warn-message aw-reg-err">用户名长度位2至20位</span>
        </div>
        <div class="form-group test">
          <label for="exampleInputEmail1"></label>
          <input type="email" [(ngModel)]="form.email" name="email" #email="ngModel" email required class="form-control" required id="exampleInputEmail1" placeholder="邮箱">
          <span *ngIf="email.errors?.email" class="warn-message aw-reg-err">邮箱地址不正确</span>
        </div>
        <div class="form-group test">
          <label for="exampleInputPassword1"></label>
          <input type="password"  [(ngModel)]="form.password" name="password" #password="ngModel" [rangeLength]="[6, 12]" required class="form-control" id="exampleInputPassword1" placeholder="密码">
          <span *ngIf="password.errors?.rangeLength" class="warn-message aw-reg-err">密码长度为6至18位</span>
        </div>
        <div class="form-group " style="position: relative;margin: 30px 0 30px 0;">
          <hr>
          <a class="more-information-btn" style="color:#66b7ff;" routerLink="/login">已有账号？</a>
        </div>
        <div class="form-group">
          <label></label>
          <button type="submit" [disabled]="!myForm.form.valid" class="form-control btn btn-myprimary">注册</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container mod-foor">
    <span>使用第三方账号直接登录</span>&nbsp;&nbsp;
    <a href="http://wenda.ghostchina.com/account/openid/sina/" class="btn btn-weibo">
      <i class="icon icon-weibo"></i> 游客访问</a>
    <!-- <a href="http://wenda.ghostchina.com/account/openid/sina/" class="btn btn-weibo">
      <i class="icon icon-weibo"></i> 新浪微博登录</a>
    <a href="http://wenda.ghostchina.com/account/openid/qq_login/" class="btn btn-qq">
      <i class="icon icon-qq"></i> QQ登录</a> -->
  </div>
  <div class="tianchong">
  </div>
</div>
